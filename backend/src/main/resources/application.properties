# CourseCompass datasource (PostgreSQL) â€” Neon
# Render sets PORT. Default to 8080 for local dev.
server.port=${PORT:8080}

#
# Safe defaults for local development:
# - Host/DB/User are hardcoded.
# - Password is NOT stored in git; provide it via the DB_PASSWORD environment variable.
#
# Example Neon JDBC shape:
# jdbc:postgresql://<host>/<db>?user=<user>&password=<password>&sslmode=require&channelBinding=require
spring.datasource.url=jdbc:postgresql://ep-bitter-mountain-ai2dcw67-pooler.c-4.us-east-1.aws.neon.tech/neondb?user=neondb_owner&password=${DB_PASSWORD}&sslmode=require&channelBinding=require
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=false
spring.jpa.open-in-view=false

# SQL init (disable schema/data scripts by default)
spring.sql.init.mode=never

