# CourseCompass datasource (PostgreSQL)
# Override with environment variables as needed.
# Neon / cloud Postgres (template)
# You chose the "single URL" style (user/password in the JDBC URL). Keep secrets out of git.

# Render sets PORT. Default to 8080 for local dev.
server.port=${PORT:8080}

# Example shape (DON'T COMMIT REAL VALUES):
# jdbc:postgresql://ep-xxxxxx-pooler.c-4.us-east-1.aws.neon.tech/neondb?user=neondb_owner&password=***&sslmode=require&channelBinding=require
spring.datasource.url=jdbc:postgresql://${DB_HOST:ep-bitter-mountain-ai2dcw67-pooler.c-4.us-east-1.aws.neon.tech}/${DB_NAME:neondb}?user=${DB_USER:neondb_owner}&password=${DB_PASSWORD}&sslmode=require&channelBinding=require
spring.datasource.driver-class-name=org.postgresql.Driver

# Leave these blank when embedding credentials in the URL above.
spring.datasource.username=
spring.datasource.password=

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.open-in-view=false

# SQL init (disable schema/data scripts by default)
spring.sql.init.mode=never

